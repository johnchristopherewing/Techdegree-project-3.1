<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup Form</title>
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


        <h1>The Code Review</h1>


  <form action="index.html" method="post">

    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox.</p>

    <hr class="line-one">
    <hr class="line-two">

    <fieldset>

      <legend class="contact_info">Contact Information</legend>


    <div class="container">
      <label class="label" for="name">Full Name</label>
      <input class="input" type="text" id="name" name="user_name" placeholder="Required">
    </div>

    <div class="container">
      <label class="label" for="mail">Email Address</label>
      <input class="input" type="email" id="mail" name="user_email" placeholder="Required">
    </div>

    <div class="container">
      <label class="label" for="number">Phone Number</label>
      <input class="input" type="text" id="number" name="user_number">
    </div>

    <div class="container">
      <label class="label" for="address">Street Address</label>
      <input class="input" type="text" id="address" name="user_address">
    </div>

    <div class="container">
      <label class="label" for="city">City</label>
      <input class="input" type="text" id="city" name="user_city">
    </div>

    <div class="container">
      <label class="label" for="state">State</label>
      <select id="state" name="user_state">
        <option value="choose state">Choose State</option>
        <option value="alabama">Alabama</option>
        <option value="alaska">Alaska</option>
        <option value="arizona">Arizona</option>
        <option value="arkansas">Arkansas</option>
        <option value="california">California</option>
        <option value="colorado">Colorado</option>
        <option value="connecticut">Connecticut</option>
        <option value="delaware">Delaware</option>
        <option value="florida">Florida</option>
        <option value="georgia">Georgia</option>
        <option value="hawaii">Hawaii</option>
        <option value="idaho">Idaho</option>
        <option value="illinois">Illinois</option>
        <option value="indiana">Indiana</option>
        <option value="iowa">Iowa</option>
        <option value="kansas">Kansas</option>
        <option value="kentucky">Kentucky</option>
        <option value="louisiana">Louisiana</option>
        <option value="maine">Maine</option>
        <option value="maryland">Maryland</option>
        <option value="massachusetts">Massachusetts</option>
        <option value="michigan">Michigan</option>
        <option value="minnesota">Minnesota</option>
        <option value="mississippi">Mississippi</option>
        <option value="missouri">Missouri</option>
        <option value="montana">Montana</option>
        <option value="nebraska">Nebraska</option>
        <option value="nevada">Nevada</option>
        <option value="new hampshire">New Hampshire</option>
        <option value="new jersey">New Jersey</option>
        <option value="new mexico">New Mexico</option>
        <option value="new york">New York</option>
        <option value="north carolina">North Carolina</option>
        <option value="north dakota">North Dakota</option>
        <option value="ohio">Ohio</option>
        <option value="oklahoma">Oklahoma</option>
        <option value="oregon">Oregon</option>
        <option value="pennsylvania">Pennsylvania</option>
        <option value="rhode island">Rhode Island</option>
        <option value="south carolina">North Carolina</option>
        <option value="south dakota">South Dakota</option>
        <option value="tennessee">Tennessee</option>
        <option value="texas">Texas</option>
        <option value="utah">Utah</option>
        <option value="vermont">Vermont</option>
        <option value="virginia">Virginia</option>
        <option value="washington">Washington</option>
        <option value="west virginia">West Virginia</option>
        <option value="wisconsin">Wisconsin</option>
        <option value="wyoming">Wyoming</option>
      </select>
    </div>

    <div class="container">
      <label class="label" for="zipcode">Zipcode</label>
      <input class="input" type="text" id="zipcode" name="user_zipcode">
    </div>

    </fieldset>

    <hr class="line-three">

    <fieldset>

      <legend class="newsletter">Newsletter</legend>

      <label class="select">Select the newletters you would like to recieve</label>
      <input type="checkbox" id="html" value="news_html" name="news"><label class="light" for="html">HTML News</label><br>
      <input type="checkbox" id="css" value="news_css" name="news"><label class="light" for="css">CSS News</label><br>
      <input type="checkbox" id="javascript" value="news_javascript" name="news"><label class="light" for="javascript">JavaScript News</label>


      <label class="news_format">Newsletter format</label>
      <input type="radio" id="radio_html" value="format_html" name="user_format"><label for="radio_html" class="light">HTML</label><br>
      <input type="radio" id="radio_plaintext" value="format_plaintext" name="user_format"><label for="radio_plaintext" class="light">Plain text</label>

      <label for="feedback" class="topics">Other topics you'd like to hear about</label>
      <input type="color" id="feedback" name="user_feedback">

      <button type="submit">Sign Up</button>

    </fieldset>

  </form>

<footer class="main-footer">
  <p>Copyright The Code Review</p>
</footer>


</body>



</html>
